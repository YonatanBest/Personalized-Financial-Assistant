<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Financial Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .nav-link {
            color: #333;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-center mb-4">Financial Assistant</h3>
                {% if session.user_id %}
                <p class="text-center text-muted small mb-3">ID: {{ session.user_id }}</p>
                {% endif %}
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/dashboard">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint == 'transaction' %}active{% endif %}" href="/log_transaction">
                        <i class="fas fa-plus-circle"></i> Log Transaction
                    </a>
                    <a class="nav-link {% if request.endpoint == 'import_csv' %}active{% endif %}" href="/import_csv">
                        <i class="fas fa-file-import"></i> Import CSV
                    </a>
                    <a class="nav-link {% if request.endpoint == 'export' %}active{% endif %}" href="/export">
                        <i class="fas fa-file-export"></i> Export
                    </a>
                    <a class="nav-link {% if request.endpoint == 'exchange_rates' %}active{% endif %}" href="/exchange_rates">
                        <i class="fas fa-exchange-alt"></i> Exchange Rates
                    </a>
                    <a class="nav-link {% if request.endpoint == 'crypto' %}active{% endif %}" href="/crypto">
                        <i class="fab fa-bitcoin"></i> Crypto Prices
                    </a>
                    <a class="nav-link {% if request.endpoint == 'chat' %}active{% endif %}" href="/chat">
                        <i class="fas fa-comments"></i> AI Assistant
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
